version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luminasar-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_db
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luminasar-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chroma_data:
